<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maclarens Referral Tracking</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        // Auth0 configuration - these values should be set via environment or build process
        window.auth0Config = {
            domain: '__AUTH0_DOMAIN__',
            clientId: '__AUTH0_CLIENT_ID__',
            audience: '__AUTH0_AUDIENCE__'
        };
    </script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body class="login-page">
    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-mark"></div>
                <h1>Referral Tracking</h1>
                <p>Sign in to access the dashboard</p>
            </div>

            <div class="login-content">
                <button id="login-btn" class="btn btn-primary btn-login">
                    Sign In
                </button>
                <div class="login-divider">
                    <span>or</span>
                </div>
                <button id="signup-btn" class="btn btn-login">
                    Sign Up
                </button>
                <p class="login-help">
                    Sign up is available for Maclarens Lawyers staff only.
                </p>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up login button
            document.getElementById('login-btn').addEventListener('click', async function() {
                await auth.login();
            });

            // Set up signup button
            document.getElementById('signup-btn').addEventListener('click', async function() {
                await auth.signup();
            });

            // Check if already logged in
            auth.ready.then(() => {
                if (auth.getUser()) {
                    // Already logged in, redirect to dashboard
                    const redirect = sessionStorage.getItem('authRedirect') || '/';
                    sessionStorage.removeItem('authRedirect');
                    window.location.href = redirect;
                }
            });
        });
    </script>
</body>
</html>
