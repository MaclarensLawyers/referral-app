<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maclarens Referral Tracking</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="login-page">
    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-mark"></div>
                <h1>Referral Tracking</h1>
                <p>Sign in to access the dashboard</p>
            </div>

            <div class="login-content">
                <button id="login-btn" class="btn btn-primary btn-login">
                    Sign In
                </button>
                <p class="login-help">
                    Don't have an account? Contact an administrator to receive an invitation.
                </p>
            </div>
        </div>
    </main>

    <script>
        const hash = window.location.hash;
        const hasToken = hash.includes('invite_token') || hash.includes('recovery_token') || hash.includes('confirmation_token');

        // Wait for DOM and widget to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Set up login button
            document.getElementById('login-btn').addEventListener('click', function() {
                if (window.netlifyIdentity) {
                    window.netlifyIdentity.open('login');
                }
            });

            // Initialize Netlify Identity
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('init', function(user) {
                    console.log('Identity init, user:', user, 'hasToken:', hasToken);
                    if (hasToken) {
                        // Open widget to handle the token (invite/recovery/confirmation)
                        window.netlifyIdentity.open();
                    } else if (user) {
                        // Already logged in, redirect to dashboard
                        sessionStorage.setItem('justLoggedIn', 'true');
                        window.location.href = sessionStorage.getItem('authRedirect') || '/';
                        sessionStorage.removeItem('authRedirect');
                    }
                });

                window.netlifyIdentity.on('login', function(user) {
                    console.log('Identity login:', user);
                    sessionStorage.setItem('justLoggedIn', 'true');
                    var redirect = sessionStorage.getItem('authRedirect') || '/';
                    sessionStorage.removeItem('authRedirect');
                    window.location.href = redirect;
                });

                window.netlifyIdentity.on('error', function(err) {
                    console.error('Identity error:', err);
                });

                window.netlifyIdentity.init();
            } else {
                console.error('Netlify Identity widget not loaded');
            }
        });
    </script>
</body>
</html>
